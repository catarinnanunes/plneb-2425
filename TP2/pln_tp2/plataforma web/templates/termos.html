{% extends 'layout.html'%}


{% block head %} 
<title>{{title}}</title>
{% endblock %}



{% block body %}

<div class="container py-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0"><i class="bi bi-journal-medical"></i> Lista de Termos Médicos</h2>
    <a href="/novo_termo" class="btn btn-success">
      <i class="bi bi-plus-circle"></i> Novo termo
    </a>
  </div>
  <h5>Índice de Letras:</h5>

  <!-- Índice de letras -->
  <div class="mb-1">
    <div class="btn-group flex-wrap" role="group" aria-label="Índice de letras"></div>
      {% for letra in letras %}
        <a href="{{ url_for('listar_termos', letra=letra) }}" class="btn btn-outline-primary btn-sm mb-1 {% if letra == letra_selecionada %}active{% endif %}">
          {{ letra }}
        </a>
      {% endfor %}
      <a href="/termos" class="btn btn-outline-secondary btn-sm mb-1 {% if not letra_selecionada %}active{% endif %}">Todos</a>
    </div>
  </div>

  <div class="container py-4">
    <h5>Resultados:</h5>
    <div class="mx-auto" style="max-width: 1500px;">
      <div class="list-group shadow-sm">
        {% for termo in termos %}
          <a href="/termos/{{termo}}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" target="_blank">{{termo}}</a>
        {% endfor %}
      </div>
    </div>
  </div>
 
</div>

{% endblock %}
